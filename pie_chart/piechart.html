<!DOCTYPE html>
<html>
<head>
    <style>
        .arc text {
            font: 10px sans-serif;
            text-anchor: middle;
        }

        .arc path {
            stroke: #fff;
        }

        .title {
            fill: teal;
            font-weight: bold;
        }
    </style>
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3-legend/1.13.0/d3-legend.js"></script>
</head>
<body>
<svg width="900" height="600"></svg>
<script>

    var svg = d3.select("svg"),
        width = svg.attr("width"),
        height = svg.attr("height"),
        radius = Math.min(width, height) / 2;

    var g = svg.append("g")
        .attr("transform", "translate(" + width / 2 + "," + height / 2 + ")");

    var color = d3.scaleOrdinal(['#4daf4a','#377eb8','#ff7f00','#984ea3','#e41a1c']);

    var pie = d3.pie().value(function(d) {
        return d.share;
    });

    var path = d3.arc()
        .outerRadius(radius - 10)
        .innerRadius(0);

    var label = d3.arc()
        .outerRadius(radius)
        .innerRadius(radius - 80);

    d3.csv("ca_export_csv.csv", function(error, data) {
        if (error) {
            throw error;
        }
        console.log(data)
        var new_data = [];
        for(let i = 0; i < data.length; i++){
            new_data.push({name: data[i]['Description'], share: data[i]['Share2020']})
        }
        new_data.sort(function (a, b) {
            return b.share - a.share;
        })

        new_data = new_data.slice(0, 5);
        console.log(new_data);
        var arc = g.selectAll(".arc")
            .data(pie(new_data))
            .enter().append("g")
            .attr("class", "arc");

        arc.append("path")
            .attr("d", path)
            .attr("fill", function(d) { return color(d.data.name); });

        var legendRectSize = (radius * 0.06);
        var legendSpacing = radius * 0.05;
        var prefectureData = []

        for(let i = 0; i < new_data.length; i++){
            prefectureData.push({name: data[i]['Description'], share: data[i]['Share2020']})
        }

        var legend = arc.selectAll('.legend')
            .data(prefectureData)
            .enter()
            .append('g')
            .attr('class', 'legend')
            .attr('transform', function(d, i) {
                var height = legendRectSize + legendSpacing;
                var offset =  height * color.domain().length / 2;
                var horz = -3 * legendRectSize + 400;
                var vert = i * height - offset - 70;
                return 'translate(' + horz + ',' + vert + ')';
            });

        legend.append('rect')
            .attr('width', legendRectSize)
            .attr('height', legendRectSize)
            .style('fill', function(d) { return color(d.name) })
            .style('stroke', function(d) { return color(d.name) });

        legend.append('text')
            .attr('x', legendRectSize + legendSpacing + 10)
            .attr('y', legendRectSize)
            .style("font-size", 11.5)
            .text(function(d) { return d.name; });

        arc.append("text")
            .attr("transform", function(d) {
                return "translate(" + label.centroid(d) + ")";
            })
            .text(function(d) { return d.data.name; });
    });

    svg.append("g")
        .attr("transform", "translate(" + (width / 2 - 120) + "," + 20 + ")")
        .append("text")
        .text("Browser use statistics - Jan 2017")
        .attr("class", "title")
</script>
</body>
</html>
