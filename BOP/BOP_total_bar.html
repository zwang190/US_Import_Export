<!DOCTYPE html>
<meta charset="utf-8">
<script src="https://d3js.org/d3.v4.min.js"></script>
<div id="my_dataviz"></div>
<body>
</body>
<script>

    var margin = {top: 80, right: 30, bottom: 30, left: 60},
        width = 1200 - margin.left - margin.right,
        height = 800 - margin.top - margin.bottom;


    var svg = d3.select("body")
        .append("svg")
        .attr("width", width + margin.left + margin.right)
        .attr("height", height + margin.top + margin.bottom)
        .append("g")
        .attr("transform",
            "translate(" + margin.left + "," + margin.top + ")");

    svg.append("text")
        .attr('x',-50)
        .attr("y", -10)
        .text("Millions of Dollars")
        .attr('font-family','sans-serif');

    svg.append("text")
        .attr('x',400)
        .attr("y", -10)
        .text("Balance of Payments")
        .attr('font-family','sans-serif');

    d3.csv("historical_bop_total.csv", function(data) {
        var sumstat = d3.nest()
            .key(function(d) { return d.Category;})
            .entries(data);

        console.log(sumstat)

        var x = d3.scaleLinear()
            .domain(d3.extent(data, function(d) { return d.Year; }))
            .range([ 0, width ]);
        svg.append("g")
            .attr("transform", "translate(0," + height / 2 + ")")
            .call(d3.axisBottom(x).ticks(20));

        var y = d3.scaleLinear()
            .domain([0 - d3.max(data, function(d) { return Math.abs(+ d.Total); }), d3.max(data, function(d) { return Math.abs(+ d.Total); })])
            .range([ height, 0 ]);
        svg.append("g")
            .call(d3.axisLeft(y).ticks(30));

        var res = sumstat.map(function(d){ return d.key })
        var color = d3.scaleOrdinal()
            .domain(res)
            .range(['#e41a1c','#377eb8','#4daf4a','#984ea3','#ff7f00','#ffff33','#a65628','#f781bf','#999999'])

        svg.selectAll(".line")
            .data(sumstat)
            .enter()
            .append("path")
            .attr("fill", "none")
            .attr("stroke", function(d){ return color(d.key) })
            .attr("stroke-width", 1.5)
            .attr("d", function(d){
                return d3.line()
                    .x(function(d) { return x(d.Year); })
                    .y(function(d) { return y(+d.Total); })
                    (d.values)
            })
    })

</script>
